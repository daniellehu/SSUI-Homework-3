<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Muddy Paws</title>
  <link rel="stylesheet" href="../styles/items.css">
  <link rel="stylesheet" href="../styles/common.css">
</head>

<body>
	<header>
		<h2><a href="../index.html">Muddy Paws</a></h2>
		<a href="../cart.html">
			<div class="shopping-cart">
				<p id="cart-count">0</p>
				<img id="cart" src="../resources/images/shopping-cart.svg" />
			</div>
		</a>
	</header>
	
	<div class="container">
		<div class="item-img">
			<img src="../resources/images/harness.png" />
		</div>
		<div class="item-info">
			<div>
				<h3>Harness</h3>
				<p>$24.99</p>
			</div>
			<div class="row">
				This is our state of the art harness designed for the comfort and power of our hiker pals.
			</div>
			
			<div class="row">
				<p>Type:</p>
				<div class="option" id="type">
					<button class="select">Dog</button>
					<button class="select">Cat</button>
				</div>
			</div>
			
			<div class="row">
				<p>Select Size:</p>
				<div class="option" id="size">
					<button class="select select-size">Tiny</button>
					<button class="select select-size">Small</button>
					<button class="select select-size">Medium</button>
					<button class="select select-size">Large</button>
				</div>
			</div>
			
			<div class="row">
				<p>Select Color:</p>
				<div class="option" id="color">
					<button class="select-color" id="strawberry">Strawberry</button>
					<button class="select-color" id="blackberry">Blackberry</button>
					<button class="select-color" id="crazyberry">Crazyberry</button>
					<button class="select-color" id="camouflage">Camouflage</button>
					<button class="select-color" id="night_moon">Night Moon</button>
					<button class="select-color" id="fire_orange">Fire Orange</button>
				</div>
			</div>
			
			<div class="row">
			<a class="return" href="../store.html">&#60; return to store</a>
			<div class="right-align"><button id="addToCart">Add to Cart</button></div>
		</div>
		</div>
	</div>

	<script src="../scripts/item.js"></script>
</body>
</html>
